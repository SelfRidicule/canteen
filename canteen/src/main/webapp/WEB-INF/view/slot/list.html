    <a class="edit" lay-event="edit" style="width: 60px;color: #009AEB;">修改</a>

<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX + 1}}
</script>

<script type="text/javascript">

    layui.config({base: '${Session.BASE_URL}/lying/'}).use(['table'], function(){
        var table = layui.table;

        var tableIns= table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,height: 'full-200'
            ,url: '${Session.BASE_URL}/slot/queryList'
           	,parseData: function(res){ //res 即为原始返回的数据
                   return {
                     "code": res.code, //解析接口状态
                     "msg": res.msg, //解析提示文本
                     "count": res.count, //解析数据长度
                     "data": res.data //解析数据列表
                   };
             }
            ,where: {} //如果无需传递额外参数，可不加该参数
            //,method: 'post' //如果无需自定义HTTP类型，可不加该参数
            ,request: {pageName: 'pageNumber' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            } //如果无需自定义请求参数，可不加该参数
            ,response: {//statusName: 'code' //数据状态的字段名称，默认：code
                statusCode: "200" //成功的状态码，默认：0
                //,msgName: 'msg' //状态信息的字段名称，默认：msg
                //,countName: 'total' //数据总数的字段名称，默认：count
                //,dataName: 'list' //数据列表的字段名称，默认：data
            } //如果无需自定义数据响应名称，可不加该参数
            /* ,page: true */
            ,id:'idTest'
            ,cols: [[
                {field: 'zizeng', width: 80, title: '序号', fixed: 'left', align: 'center', templet: '#zizeng'}
                ,{field: 'name', title: '名称', align: 'center'}
                ,{field: 'startDate', title: '开始时间', align: 'center',templet: function (d){
                    return format(d.startDate)
                }}
                ,{field: 'endDate', title: '结束时间', align: 'center',templet: function (d){
                    return format(d.endDate)
                }}
                , {fixed: 'right', title: '操作', width: 240, align: 'center', toolbar: '#barDemo'}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
            
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip', 'limit']
                ,theme: 'FM' //自定义主题：layui-laypage-hrpd
            }
            ,limits: [5, 10, 20, 50, 100]
            ,limit: 10 //每页默认显示的数量
        });

        
        function add0(m){return m<10?'0'+m:m }

        function format(timestamp) {
            //timestamp是整数，否则要parseInt转换,不会出现少个0的情况
            if(timestamp!=null && timestamp!=""){
                var time = new Date(timestamp);
                var year = time.getFullYear();
                var month = time.getMonth() + 1;
                var date = time.getDate();
                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                //return year + '-' + add0(month) + '-' + add0(date) + ' ' + add0(hours) + ':' + add0(minutes) + ':' + add0(seconds);
                
                return add0(hours) + ':' + add0(minutes) + ':' + add0(seconds);
            }else{
                return "";
            }
        }
        

        //监听工具条
        table.on('tool(test1)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                console.log(data.id)
                layer.open({
                    type: 2,
                    title: "修改时间",
                    shadeClose: true,
                    skin: 'demo-class',
                    area: ['480px', '420px'],
                    maxmin: true,
                    content:'${Session.BASE_URL}/menu/slot/editSlot?id='+data.id
                    //content: '${Session.BASE_URL}fundDepart/add?id=' + data.id + '&codename=' + data.codename + '&codevalue=' + data.codevalue
                });
            } 
        });

        var active = {
            searchs: function () { //获取选中数据
                var keys = $("#keys").val();
                var data = {
                    "name":keys
                };
                tableIns.reload({
                    where: data
                });
            }
        };

        layui.$('#searchs').on('click', function () {
            var type = layui.$(this).data('type');
            console.log(type)
            active[type] ? active[type].call(this) : '';
        });

    });

</script>
