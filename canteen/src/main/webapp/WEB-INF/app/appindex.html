			//得到星期几
			function getWeeklyNow(){
				var str = "";  
				var value = 1;
				var week = new Date().getDay();  
				if (week == 0) {  
				        str = "今天是星期日";  
				        value = 7;
				} else if (week == 1) {  
				        str = "今天是星期一";  
				        value = 1;
				} else if (week == 2) {  
				        str = "今天是星期二";  
				        value = 2;
				} else if (week == 3) {  
				        str = "今天是星期三";  
				        value = 3;
				} else if (week == 4) {  
				        str = "今天是星期四";  
				        value = 4;
				} else if (week == 5) {  
				        str = "今天是星期五";  
				        value = 5;
				} else if (week == 6) {  
				        str = "今天是星期六";  
				        value = 6;
				}  
				
				return value;
			}

			//获取当前时间，格式YYYY-MM-DD
		    function getNowFormatDate() {
		        var date = new Date();
		        var seperator1 = "-";
		        var year = date.getFullYear();
		        var month = date.getMonth() + 1;
		        var strDate = date.getDate();
		        if (month >= 1 && month <= 9) {
		            month = "0" + month;
		        }
		        if (strDate >= 0 && strDate <= 9) {
		            strDate = "0" + strDate;
		        }
		        var currentdate = year + seperator1 + month + seperator1 + strDate;
		        return currentdate;
		    }
